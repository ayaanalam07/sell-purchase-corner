<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="navbar bg-primary text-white">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Buy / Sells Corner</a>
        </div>
    </div>

    <form id="form">
        <div class="flex justify-center flex-wrap rounded">
            <div class="bg-[#FFF6F6] px-5 pb-5 mt-[3rem] mb-[3rem] rounded-lg h-[23rem] ">
                <div class="mt-[4rem]  " >
                   
                      <label class="input input-bordered flex items-center gap-7  ">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 16 16"
                          fill="currentColor"
                          class="h-4 w-4 opacity-70">
                          <path
                            d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                          <path
                            d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                        </svg>
                        <input type="text" id="email" class="grow max-w-xl" placeholder="Enter your Email" required />
                      </label>
                     
    
                      <label class="input input-bordered flex items-center gap-7 mt-5">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 16 16"
                          fill="currentColor"
                          class="h-4 w-4 opacity-70">
                          <path
                            fill-rule="evenodd"
                            d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                            clip-rule="evenodd" />
                        </svg>
                        <input type="password" id="password" class="grow max-w-xl" placeholder="Enter Your Password"  required/>
                      </label>
                      
                      <div class="text-center">
                        <button type="submit" class="btn btn-active btn-primary mt-[3rem] mb-[3rem] text-center">Login</button> <br>
                        <a class="underline text-primary" href="./register.html">Not A User? Please Register First</a>
                      </div>
                </div>
                
                
            </div>
            
        </div>
        
    </form>



    <script type="module" src="./script/login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
